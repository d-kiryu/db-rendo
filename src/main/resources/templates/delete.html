<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>edit page</title>
	<style>
	h1 { font-size:18pt; font-weight:bold; color:gray; }
	body { gont-size:13pt; color:gray; margin:5px 25px; }
	td { padding:0px 20px; background:#eee; }
	</style>
</head>
<body>
	<h1 th:text="${title}">Edit page</h1>
	<table>
	<form method="post" action="/delete" th:object="${formModel}">
		<input type="hidden" name="id" th:value="*{id}" />
		<tr><td><p th:text="|名前: *{name}|"></p></td></tr>
		<tr><td><p th:text="|年齢: *{age}|"></p></td></tr>
		<tr><td><p th:text="*{mail}"></p></td></tr>
		<tr><td><p th:text="*{memo}"></p></td></tr>
		<tr><td><input type="submit" value="delete" /></td></tr>
		
	</form>
	</table>
	<p th:text="${#dates.format(new java.util.Date(),'yyyy/MMM/dd HH:mm')}"></p>
</body>
</html>
